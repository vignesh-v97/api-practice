      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="container d-flex">
          <div class="row">
            <div class="col-sm-6">
              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                    <label class="col-form-label">Name</label>
                    <input formControlName="name" type="text" class="form-control" placeholder="Name" />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                    <label class="col-form-label">Email</label>
                    <input formControlName="email" type="email" class="form-control" placeholder="email" />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-6">
                  <label class="col-form-label">Gender</label>
                </div>
                <div class="form-check form-check-inline">
                  <input formControlName="Gender" class="form-check-input" type="radio" value="Male">
                  <label class="form-check-label">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input formControlName="Gender" class="form-check-input" type="radio" value="Female">
                  <label class="form-check-label">Female</label>
                </div>
                <div class="col-sm-12 d-flex justify-content-between" formArrayName="favFood">
                  <label class="col-form-label">Favourite cuisine</label>
                  <div class="form-check form-check-inline" formGroupName="0">
                    <input formControlName="indian" class="form-check-input" type="checkbox" value="option1">
                    <label class="form-check-label">Indian</label>
                  </div>
                  <div class="form-check form-check-inline" formGroupName="1">
                    <input formControlName="chinese" class="form-check-input" type="checkbox" value="option2">
                    <label class="form-check-label">Chinese</label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <h3>Addresses</h3>
                </div>
                <div class="col-sm-6">
                  <button (click)="addAddress()" class="btn btn-sm btn-primary float-right">Add Addresses</button>
                </div>
              </div>
              <div class="row" formArrayName="addresses" *ngFor="let address of userForm.get('addresses')['controls']; let i=index;" style="background-color: whitesmoke; border: 1px solid #dedede; margin-top: 15px; margin-bottom: 15px;">
                <!-- <fa-icon icon="times-circle" class="position-relative" style="left: 416px;top:-162px"></fa-icon> -->
                <div [formGroupName]="i" class="col-sm-12">
                  <div class="row">
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="">Address Line 1</label>
                        <input formControlName="line1" name="line1" type="text" class="form-control">
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="">Address Line 2</label>
                        <input formControlName="line2" name="line2" type="text" class="form-control">
                      </div>
                    </div>
                    <div class="row col-sm-12">
                      <div class="col-sm-4">
                        <div class="form-group">
                          <label class="col-form-label">Country</label>
                          <select formControlName="country" name="country" class="form-control">
                            <option value="IN">India</option>
                            <option value="US">America</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-sm-4">
                        <div class="form-group">
                          <label class="col-form-label">state</label>
                          <select formControlName="state" name="state" class="form-control">
                            <option value="TN">Tamilnadu</option>
                            <option value="KL">Kerala</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-sm-4">
                        <div class="form-group">
                          <label class="col-form-label">City</label>
                          <select formControlName="city" name="city" class="form-control">
                            <option value="MDU">madurai</option>
                            <option value="SVG">sivagangai</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-sm-12 text-center">
                        <button class="btn btn-primary" (click)="removeAddress(i)">Close</button>
                      </div>
                  </div>
                </div>
              </div>
              </div>

              <div class="row">
                <div class="form-group col-sm-4"></div>
                <div class="form-group col-sm-4">
                  <div class="buttonAlign">
                    <button type="submit" class="btn btn-primary signIn">
                      Submit
                    </button>
                  </div>
                </div>
              </div>

              <pre><code>{{ userForm.valid | json }}</code></pre>
            </div>
          </div>
        </div>
      </form>
