<div>
    <h3 class="m-4">Countries Name List</h3>
    <div class="row">
      <div class="col-sm-4" *ngFor="let country of countries">
        <div class="card">
          <div (click)="getNature(country.name)" class="card-body">
            <h6 [title]="country.name +' '+ 'weather'">{{ country.name }} <span>{{ country.alpha2Code }}</span></h6>
            <img class="imageResize" src="{{ country.flag }}">
          </div>
        </div>
      </div>
      <button type="button" (click)="getdata()">fetch</button>
  </div>
